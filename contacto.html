<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contacto</title>
	<link href="estiloform.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="img/favicon.png" type="image/png">
</head>

<body>

<div class="container">
        <h2>Contactate conmigo !</h2>
        <form action="/submit_form" method="post">
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" name="Nombre" placeholder="Escribe tu nombre completo..">

            <label for="Empresa o trabajo">Empresa o trabajo</label>
            <input type="text" id="Empresa o trabajo" name="Empresa o trabajo" placeholder="Inidica tu empresa o tipo de trabajo ">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu Email..">

            <label for="consulta">Consulta</label>
            <textarea id="consulta" name="consulta" placeholder="Escribeme tu consulta.." style="height:200px"></textarea>

            <input type="Enviar" id="enviar" value="Enviar">
        </form>
    </div>
</body>
</html>
